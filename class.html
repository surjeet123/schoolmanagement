<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div><br><br></div>
    <div class="container-lg">
        <div class="row">
            <label for="ddlclass">class:</label>
            <div class="col-md-3">
                <input type="text" id="ddlclass" class="form-control">
                <input type="hidden" id="hdnclassID" value="0">
            </div>

            <div class="col-md-3">
                <input type="button" id="btnclass" value="save" class="btn btn-success">
            </div>
        </div>
    </div>
    <div><br><br><br></div>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>class</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>

</body>
<script src="jquery-3.5.1.min.js"></script>

<script>
    $(document).ready(function () {
        stdclass();
        $("#btnclass").click(function () {
            var subclass = {
                class: $("#ddlclass").val()
            }
            var url = "http://localhost:3000/stdclass";
            if ($("#hdnclassID").val() != "0") {
                url = "http://localhost:3000/updateclassbyid";
                subclass.id = $("#hdnclassID").val()
            }
            $.ajax({
                url: url,
                type: "POST",
                data: JSON.stringify(subclass),
                contentType: 'application/json; charset=utf-8',
                complete: function (result) {
                  
                    stdclass()
                }
            })
            $("#ddlclass").val("")
            $('#hdnSubjectID').val(0)
        })
        function stdclass() {
            $.ajax({
                url: "http://localhost:3000/dropdownclassdetails",
                type: "GET",
                complete: function (result) {
                    var stdclass = ""
                    $.each(result.responseJSON, function (i, v) {
                        stdclass += "<tr>"
                        stdclass += "<td>" + v.class + "</td>"
                        stdclass += "<td> <input type='button' value='EDIT' class='btnedit' id='" + v._id + "'></td>"
                        stdclass += "</tr>"
                    })
                    $(".table").find("tbody").html(stdclass)
                }
            })
        }
        $("body").on("click", ".btnedit", function () {
            var id=$(this).attr('id')
            $.ajax({
                url: "http://localhost:3000/classdetailbyid/?id=" + id,
                type: "GET",
                complete: function (result) {
                  $("#ddlclass").val(result.responseJSON.class)
                  $("#hdnclassID").val(result.responseJSON._id)
                }
            })
        })
    })
</script>

</html>
