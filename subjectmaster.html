<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="col-md-3">
        <label for="">subject</label>
        <input type="text" id="subject" class="form-control">
        <label for="">subject code</label>
        <input type="text" id="subcode" class="form-control"><br>
        <input type="hidden" id="hdnSubjectID" value="0">
    </div>
    <div class="col-md-3">
        <input type="button" name="btnsave" value="save" id="btnsave" class="btn btn-primary">
    </div>


    <table id="tablesub" class="table">
        <thead>
            <tr>
                <th>subject</th>
                <th>subjectcode</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>



    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            subjectdetails();
            $("#btnsave").click(function () {
                var subjectmaster = {
                    subject: $("#subject").val(),
                    subjectcode: $("#subcode").val()
                }
                var url = "http://localhost:3000/subjectmaster";
                if ($('#hdnSubjectID').val() != "0") {
                    url = "http://localhost:3000/updatesubjectbyid";
                    subjectmaster.id = $('#hdnSubjectID').val();
                }
                $.ajax({
                    url: url,
                    type: "POST",
                    data: JSON.stringify(subjectmaster),
                    contentType: 'application/json; charset=utf-8',
                    complete: function (result) {
                        subjectdetails();
                    }

                })
                $("#subject").val("")
                $("#subcode").val("")
                $('#hdnSubjectID').val(0)
               
            })

            function subjectdetails() {
                $.ajax({
                    url: "http://localhost:3000/subjectmasterdetails",
                    type: "GET",
                    complete: function (result) {
                        var subjectdetails = ""
                        $.each(result.responseJSON, function (i, v) {
                            subjectdetails += "<tr>"
                            subjectdetails += "<td>" + v.subject + "</td>"
                            subjectdetails += "<td>" + v.subjectcode + "</td>"
                            subjectdetails += "<td> <input type='button' value='delete' class='btndelete' id='" + v._id + "'>"
                            subjectdetails += "<input type='button' value='edit' class='btnedit' id='" + v._id + "'></td>"
                            subjectdetails += "</tr>"
                        })
                        $("#tablesub").find("tbody").html(subjectdetails)
                    }
                })
            }
            $("body").on("click", ".btndelete", function () {
                var id = $(this).attr('id')

                $.ajax({
                    url: "http://localhost:3000/subjectmasterdelete/?id=" + id,
                    type: "DELETE",
                    complete: function (result) {
                    }
                })
            })
            $("body").on("click", ".btnedit", function () {
                var id = $(this).attr('id')
                $.ajax({
                    url: "http://localhost:3000/subjectdetailsbyid/?id=" + id,
                    type: "GET",
                    complete: function (result) {
                        $("#subject").val(result.responseJSON.subject)
                        $("#subcode").val(result.responseJSON.subjectcode)
                        $('#hdnSubjectID').val(result.responseJSON._id);

                    }
                })
            })
        })
    </script>
</body>

</html>
